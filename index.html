<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="text"
          id="city-input"
          placeholder="Enter a city"
          required
        />
        <button type="submit">Search</button>
      </form>

      <div id="main-weather">
        <h2 id="city-name">City</h2>
        <p id="current-temp">--Â°C | --</p>
      </div>

      <div class="forecast-section">
        <h3>Hourly Forecast</h3>
        <div id="hourly" class="hourly-forecast"></div>
      </div>

      <div class="forecast-section">
        <h3>7-Day Forecast</h3>
        <div id="daily" class="daily-forecast"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
